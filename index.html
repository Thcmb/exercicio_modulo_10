<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
<div class="container">
    <form>
        <div class="form-register">
            <h1>Registrar</h1>
        </div>
        <div class="form-register">
            <label for="nome">Nome completo</label>
            <input type="text" placeholder="Nome Completo" name="nome" id="nome">
        </div>
        <div class="form-register">
            <label for="email" >E-mail</label>
            <input type="email" placeholder="Email valido" name="email" id="email">
        </div>
        <div class="form-register">
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone">
        </div>
        <div class="form-register">
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf">
        </div>
        <div class="form-register">
            <label for="cep">CEP</label>
            <input type="text" name="cep" id="cep">
        </div>
        <div class="form-register">
            <label for="endereço">Endereço</label>
            <input type="text" placeholder="Endereço completo" name="endereço" id="endereço">
        </div>
        <button type="submit">Enviar</button>
    </form>
</div>



<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="js/jquery.mask.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/messages_pt_BR.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
